<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
</head>
<body>
    <input id = "search" onkeyup= "searchTaskByQuery(event)">
    <div class = "kanban-heading">
        <h1 id = "page-title" class= "kanban-heading-text">GREAT KANBAN</h1>
    </div>
    <div class = "kanban-board">
        <section class= "section" id="toDoSection" ondragover="allowDrop(event)" ondrop= "drop(event)">TO DOğŸ“ğŸ“
            <ul class="to-do-tasks" id = "todo"></ul>
            <input id = "add-to-do-task">
            <button id = "submit-add-to-do" class = "submit" onclick = "handleClicks(event)">
                 <div class = "submitText">Add ToDo</div>
            </button>
        </section>
        <section class = "section" id = "inProgSection" ondragover="allowDrop(event)" ondrop= "drop(event)">IN-PROGRESSğŸš§ğŸš§ 
            <ul class="in-progress-tasks"  id = "in-progress"></ul>
            <input id = "add-in-progress-task">
            <button id = "submit-add-in-progress" class = "submit" onclick = "handleClicks(event)">
                <div class = "submitText">Add in-progress</div>
            </button>
        </section>
        <section class = "section" id = "doneSection" ondragover="allowDrop(event)" ondrop= "drop(event)">DONEâœ”âœ”âœ”
            <ul class="done-tasks" id = "done"></ul>
            <input id = "add-done-task">
            <button id = "submit-add-done" class="submit" onclick = "handleClicks(event)">
                <div class = "submitText">Add done</div>
            </button>
        </section>
    </div>
    <div>
        <button id = "load-btn"></button>
        <button id = "save-btn"></button>
    </div>

</body> 
</html>
